<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>지정가 알림</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">지정가 알림</h2>


  <table class="table table-hover">

    <tbody>
    <tr th:each="alert : ${targetPriceAlerts}">
      <td th:text="${alert.market}">BTC/USDT</td>
      <td th:text="${#numbers.formatDecimal(alert.targetPrice, 0, 'COMMA', 0, 'POINT')}">50,000,000</td>
      <td>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-switch"
                 type="checkbox"
                 th:checked="${alert.targetPrice > 0}"
                 th:attr="data-id=${alert.id}">
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/setting/support/notifications/notification_setting.do" class="btn btn-secondary mt-3"> 돌아가기</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
      toggle.addEventListener('change', function () {
        const alertId = this.getAttribute('data-id');
        const isOn = this.checked;

        fetch('/target-price-alerts/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id: alertId,
            targetPrice: isOn ? 50000 : 0
          })
        });

      });
    });
  });
</script>
</body>
</html>
