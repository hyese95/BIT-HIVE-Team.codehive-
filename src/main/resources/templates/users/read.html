<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Bit-Hive</title>
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
      font-size: 20px;
    }
    th,td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<h1>bitHive 비트코인 모의투자</h1>
<h2>유저 목록</h2>
<table>
  <thead>
  <tr>
    <th>유저 번호</th>
    <th>유저 아이디</th>
    <th>닉네임</th>
    <th>성별</th>
    <th>이름</th>
    <th>자기소개</th>
    <th>직책</th>
    <th>상세보기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.userNo}"></td>
    <td th:text="${u.userId}"></td>
    <td th:text="${u.nickname}"></td>
    <td th:text="${u.gender}"></td>
    <td th:text="${u.name}"></td>
    <td th:text="${u.selfIntroduction}"></td>
    <td th:text="${u.role}"></td>
    <td><a th:href="@{/users/detail.do(userNo=${u.userNo})}">상세</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
