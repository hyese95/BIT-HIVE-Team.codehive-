<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Bit-Hive</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 20px;
        }
        th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>bitHive 비트코인 모의투자</h1>
    <h2>유저 목록</h2>
    <table>
        <thead>
            <tr>
                <th>유저 번호</th>
                <th>유저 아이디</th>
                <th>비밀번호</th>
                <th>닉네임</th>
                <th>이메일</th>
                <th>휴대폰 번호</th>
                <th>개인정보 동의</th>
                <th>마케팅 수신 동의</th>
                <th>가입 날짜</th>
                <th>프로필 이미지</th>
                <th>국적</th>
                <th>성별</th>
                <th>테마</th>
                <th>생일</th>
                <th>이름</th>
                <th>자기소개</th>
                <th>직책</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${user}">
                <td th:text="${u.userNo}"></td>
                <td th:text="${u.userId}"></td>
                <td th:text="${u.password}"></td>
                <td th:text="${u.nickname}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.phone}"></td>
                <td th:text="${u.privacyAgreements}"></td>
                <td th:text="${u.marketingAgreements}"></td>
                <td th:text="${u.createdAt}"></td>
                <td th:text="${u.profileImgUrl}"></td>
                <td th:text="${u.nationality}"></td>
                <td th:text="${u.gender}"></td>
                <td th:text="${u.theme}"></td>
                <td th:text="${u.birthDate}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.selfIntroduction}"></td>
                <td th:text="${u.role}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
