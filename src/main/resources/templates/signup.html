<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="signup.do" method="post">
    <p>
      <label>
        아이디 : <input name="id" type="text">
      </label>
    </p>
    <p>
      <label>
        비밀번호 : <input name="password" type="text">
      </label>
    </p>
    <p>
      <label>
        닉네임 : <input name="nickname" type="text">
      </label>
    </p>
    <p>
      <label>
        이메일 <input name="email" type="text">
      </label>
    </p>
    <p>
      <button type="submit">회원가입</button>
    </p>
  </form>
</body>
</html>
